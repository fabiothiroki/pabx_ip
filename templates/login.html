{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PABX IP | Login</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/master.css" rel="stylesheet">
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    <style type="text/css">
    .span12,.container {
        width:210px;
    }
    </style>
  </head>

  <body>

    <div class="container" >
      <div>
        <h1>PABX IP</h1>
        <p>Faça o login para continuar.</p>
        <form class="login uniForm" method="POST" action=".">{% csrf_token %}
        <fieldset class="inlineLabels">
                  
        <div id="div_id_username" class="ctrlHolder">
          <label for="id_username">                    
            <strong>Usuário</strong>
          </label>
                                
          <input id="id_username" type="text" class="textinput" name="username" maxlength="30" />
                                        
        </div>
        
        <div id="div_id_password" class="ctrlHolder">
          <label for="id_password">                    
            <strong>Senha</strong>
          </label>
                                
          <input id="id_password" type="password" class="passwordinput" name="password" />
                                        
        </div>


          <p style="color:#FF0000;">{{erro}}</p>
        

        <div class="form_block" style="padding-bottom:8px;">
            <a href="/account/password_reset/">Esqueci minha senha</a>
        </div>
            
        <input type="hidden" name="next" value="/">
        
        <div class="form_block">
          <input type="submit" value="Log in &raquo;" class="btn btn-primary btn-large" />
        </div>
        </fieldset>
        </form>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{STATIC_URL}}/js/jquery.min.js"></script>
    <script src="{{STATIC_URL}}/js/bootstrap.min.js"></script>

  </body>
</html>
